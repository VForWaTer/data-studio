tools:
  studio:
    title: Data Studio
    description: | 
      Slim react application compiled in a container to return a single
      HTML file running Data Studio statically for the passed data.
    version: 1.0
    parameters:
      dir: 
        type: string
        description: | 
          Directory containing the input data for Data Studio. 
          This defaults to the /in/ folder of the container.
        default: /in/*
